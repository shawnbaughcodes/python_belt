<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
    </head>
    <body>
        <h4>Welcome, {{current_user.name}}</h4>
        <a href="/"><button>logout</button></a>
        <a href="/user_info"><button>User Info</button></a>
        <div class="quotes">
            <h4>Quotable Quotes</h4>
            {%if quote%}
                {%for quote in quotes%}
                    <h5>{{quote}}</h5>
                {%endfor%}
            {%endif%}
        </div>

        <div class="fav_quotes">
            <h4>Favorite Quotes</h4>
            {%for favorite in favorites%}
            {%endfor%}
        </div>

        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
        <form class="contribute_quote" action="/process_quote" method="post">
            {% csrf_token %}
            Quoted By:
            <input type="text" name="author">
            Message:
            <textarea name="quote" rows="8" cols="80"></textarea>
            <input type="submit" value="Submit Quote">
        </form>
    </body>
</html>
